<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout-host}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진업로드</title>
    <link rel="stylesheet" href="/css/host/create-image.css"/>
</head>

<body>
<main layout:fragment="main">
    <div class="menu-tab">
        <a href="/host/program/info/create" class="menu-tab-item">기본정보</a>
        <a href="/host/program/schedule/create" class="menu-tab-item">일정</a>
        <a href="/host/program/spots/create" class="menu-tab-item">장소</a>
        <a href="/host/program/parties/create" class="menu-tab-item">인원</a>
        <a href="/host/program/cost/create" class="menu-tab-item">비용</a>
        <a href="" class="menu-tab-item active">사진</a>
    </div>

    <section class="container-wrapper">
        <h1>사진 업로드</h1>
        <div class="container">

            <div class="photo-grid">
                <div>
                <span>대표</span>
                <div class="photo-box">
                    <img src="" alt="디폴트 이미지"/>
                </div>
                </div>

                <div>
                <span class="number">1</span>
                <div class="photo-box">
                    <img src="" alt="디폴트 이미지"/>
                </div>
                </div>

                <div>
                    <span class="number">2</span>
                    <div class="photo-box">
                        <img src="" alt="디폴트 이미지"/>
                    </div>
                </div>

                <div>
                    <span class="number">3</span>
                    <div class="photo-box">
                        <img src="" alt="디폴트 이미지"/>
                    </div>
                </div>

                <div>
                    <span class="number">4</span>
                    <div class="photo-box">
                        <img src="" alt="디폴트 이미지"/>
                    </div>
                </div>

                <div>
                    <span class="number">5</span>
                    <div class="photo-box">
                        <img src="" alt="디폴트 이미지"/>
                    </div>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data">
                <fieldset style="border: none">
                    <legend style="display: none">이미지 업로드 버튼</legend>
                    <div class="upload-buttons">
                        <label class="file-upload"><input name="img" multiple type="file" style="display:none;">파일 선택</label>
                        <button class="upload-button" type="submit">업로드</button>
                    </div>
                </fieldset>
            </form>

        </div>


    <nav class="action-buttons">
        <h1>메뉴 이동 버튼</h1>
        <a href="">
            <button>이전</button>
        </a>
        <a href="">
            <button>저장 후 나가기</button>
        </a>
        <a href="">
            <button>작성 완료</button>
        </a>
    </nav>
    </section>
</main>
</body>
</html>
