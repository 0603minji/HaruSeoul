<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout-guest}">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
</head>
<body>
<main layout:fragment="main">

    <h1>리뷰 작성</h1>

    <!--프로그램 정보카드-->
    <section>
        <header>
            <h1>프로그램 카드</h1>
            <span>이용완료</span>
            <a href="">상세보기</a>
        </header>
        <div>
            <div><img src="" alt="대표이미지"></div>
            <div>
                <p>title</p>
                <p>진행일
                    <span>24.9.1 Sun</span>
                </p>
                <p>예약인원
                    <span>2</span>
                </p>
            </div>
        </div>
    </section>

    <form method="post" enctype="multipart/form-data">
        <!--별점 평가-->
        <section>
            <h1>별점 평가</h1>
            <div><label><span>별점 평가</span><input type="number">☆☆☆☆☆</label></div>
        </section>

        <!--후기 작성-->
        <section>
            <h1>후기 작성</h1>
            <div>
                <label><span>후기 작성</span>
                    <textarea name="review" rows="4" cols="50"
                              placeholder="최소 10자 이상 입력해주세요."></textarea>
                </label>
            </div>
        </section>


        <!--사진 등록-->
        <section>
            <h1>사진 등록</h1>
            <div>
                <div><img src="" alt="업로드 사진1"><span>X</span></div>
                <div><img src="" alt="업로드 사진2"><span>X</span></div>
                <div><img src="" alt="업로드 사진3"><span>X</span></div>
                <div><img src="" alt="업로드 사진4"><span>X</span></div>
                <div><img src="" alt="업로드 사진5"><span>X</span></div>
                <div><img src="" alt="업로드 사진6"><span>X</span></div>
            </div>
            <label><span>사진 등록</span>
                <input name="img" multiple type="file">
            </label>
            <p>한번에 여러 사진을 등록할 수 있습니다. (최대 6장)</p>
            <p>PNG, JPG, JPEG 파일만 등록 가능합니다.</p>
        </section>

        <div class="button-box">
            <div><a href="">취소</a></div>
            <button>작성 완료</button>
        </div>
    </form>

</main>
</body>
</html>
