spring:
  application:
    name: HaruSeoul
  web:
    resources:
      static-locations: file:./uploads/
      chain:
        content:
          mime-mappings:
            jpg: image/jpeg
            jpeg: image/jpeg
            png: image/png
            gif: image/gif
            svg: image/svg+xml
            css: text/css
            js: application/javascript


  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

server:
  port: 8083

